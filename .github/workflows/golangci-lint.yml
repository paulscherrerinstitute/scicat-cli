name: golangci-lint
on:
  pull_request:
    branches: [ "*" ]
    
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.60
          only-new-issues: true
